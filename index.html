<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Background Color Changer</h1>
        <div class="buttons">
            <button class="btn" onclick="changeColor('#1abc9c')">Turquoise</button>
            <button class="btn" onclick="changeColor('#3498db')">Blue</button>
            <button class="btn" onclick="changeColor('#e74c3c')">Red</button>
            <button class="btn" onclick="changeColor('#9b59b6')">Purple</button>
            <button class="btn" onclick="changeColor('#2ecc71')">Green</button>
            <button class="btn" onclick="changeColor('#34495e')">Dark Gray</button>
            <button class="btn" onclick="resetColor()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
